{% extends 'core/base.html' %}

{% block title %} Signup {% endblock %}


{% block content %}

    <div class="container mt-5">
        <h1 class="text-center mb-4">Signup</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="p-4 border rounded">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary submit_button">Signup</button>
                </form>
            </div>
        </div>
    </div>

    <style>

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        .submit_button {
            background-color: white; /* Set the initial background color to white */
            color: #000; /* Set the initial text color */
            transition: background-color 0.3s, color 0.3s; /* Add a smooth transition */
            width: 100%;
        }
        
        .submit_button:hover {
            background-color: #007bff; /* Change the background color on hover */
            color: #fff; /* Change the text color on hover */
        }
    </style>


{% endblock %}
